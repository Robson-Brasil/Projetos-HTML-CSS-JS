<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Robson Brasil">
    <meta name="keywords"
        content="iot, internet of things, internet das coisas, automação residencial, programação em C++, home assistant, esp32, alexa, google assistant">
    <link rel="icon" href="logo-1.png">
    <title>WebServer ESP32</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Dark.js"></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img src="logo-1.png" alt="Lobo Alfa Automações" class="logo-image">
        <div class="header-text-wrapper">
          <h1 class="header-text">IoT - INTERNET OF THINGS</h1>
          <h2 class="header-text">INTERNET DAS COISAS</h2>
        </div>
      </div>
      
      <div class="dark-mode-switch-wrapper">
          <button id="dark-mode-switch">
          <span>Dark Mode</span>
          <img src="darkmode.png" id="dark-mode-image" class="dark-mode-image" hidden>
          <img src="lightmode.png" id="light-mode-image" class="light-mode-image">
          </button>
      </div>
    </header>
  
    <div class="centered-text-body">
      <h1 class="white-text-body">AUTOMAÇÃO RESIDENCIAL</h1>
      <div class="centered-text-body">
        <h2 class="white-text-body">COM ESP32</h2>
      </div>
    </div>
  
    <table>
      <tr>
        <td>
          <button class="toggle-button off button-1">
            <span class="button-text"><h4>Luz Forte</h4></span>
            <label class="switch">
              <input type="checkbox" onchange="toggleCheckbox(this)" id="23">
              <span class="slider"></span>
            </label>
          </button>
        </td>
        <td><button class="toggle-button off button-2"><span class="button-text">Botão 2</span></button></td>
        <td><button class="toggle-button off button-3"><span class="button-text">Botão 3</span></button></td>
        <td><button class="toggle-button off button-4"><span class="button-text">Botão 4</span></button></td>
      </tr>
      <tr>
        <td><button class="toggle-button off button-5"><span class="button-text">Botão 5</span></button></td>
        <td><button class="toggle-button off button-6"><span class="button-text">Botão 6</span></button></td>
        <td><button class="toggle-button off button-7"><span class="button-text">Botão 7</span></button></td>
        <td><button class="toggle-button off button-8"><span class="button-text">Botão 8</span></button></td>
      </tr>
    </table>
  </body>
  <script>
    function toggleCheckbox(element) {
        var xhr = new XMLHttpRequest();
        if (element.checked) { xhr.open("GET", "/update?relay=" + element.id + "&state=1", true); }
        else { xhr.open("GET", "/update?relay=" + element.id + "&state=0", true); }
        xhr.send();
    }    
  </script>
</html>
